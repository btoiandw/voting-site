<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>คะแนนเลือกตั้งเรียลไทม์</title>
  <script>
    async function fetchElectionData() {
      const response = await fetch('https://script.google.com/macros/s/AKfycby5fsbMzobBTVcM9MyiFwS4C-ro7x2YyLQWY8nAUdE/dev'); // ใส่ URL ของ Apps Script ที่ได้จากข้อ 2
      const data = await response.json();
      console.log(data);
      const tableBody = document.getElementById('table-body');
      
      tableBody.innerHTML = ''; // ล้างข้อมูลเก่า
      data.forEach(row => {
        const tr = document.createElement('tr');
        for (const key in row) {
          const td = document.createElement('td');
          td.textContent = row[key];
          tr.appendChild(td);
        }
        tableBody.appendChild(tr);
      });
    }

    // อัปเดตข้อมูลทุก 10 วินาที
    setInterval(fetchElectionData, 10000);
    window.onload = fetchElectionData;
  </script>
</head>
<body>
  <h1>คะแนนเลือกตั้งแบบเรียลไทม์</h1>
  <table border="1">
    <thead>
      <tr>
        <th>เขตเลือกตั้ง</th>
        <th>ชื่อผู้สมัคร</th>
        <th>คะแนน</th>
      </tr>
    </thead>
    <tbody id="table-body">
      <!-- ข้อมูลจะถูกเพิ่มที่นี่ -->
    </tbody>
  </table>
</body>
</html>
